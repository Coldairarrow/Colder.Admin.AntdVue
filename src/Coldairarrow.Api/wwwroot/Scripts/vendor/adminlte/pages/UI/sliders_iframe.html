<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | UI Sliders</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Pace -->
    <link rel="stylesheet" href="../../plugins/pace-master/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="../../plugins/pace-master/pace.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../dist/css/ionicons.min.css">
    <!-- Ion Slider -->
    <link rel="stylesheet" href="../../plugins/ionslider/ion.rangeSlider.css">
    <!-- ion slider Nice -->
    <link rel="stylesheet" href="../../plugins/ionslider/ion.rangeSlider.skinNice.css">
    <!-- bootstrap slider -->
    <link rel="stylesheet" href="../../plugins/bootstrap-slider/slider.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../dist/css/skins/all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sliders
        <small>range sliders</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">UI</a></li>
        <li class="active">Sliders</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Ion Slider</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row margin">
                        <div class="col-sm-6">
                            <input id="range_1" type="text" name="range_1" value="">
                        </div>

                        <div class="col-sm-6">
                            <input id="range_2" type="text" name="range_2" value="1000;100000" data-type="double"
                                   data-step="500" data-postfix=" &euro;" data-from="30000" data-to="90000"
                                   data-hasgrid="true">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-sm-6">
                            <input id="range_5" type="text" name="range_5" value="">
                        </div>
                        <div class="col-sm-6">
                            <input id="range_6" type="text" name="range_6" value="">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-sm-12">
                            <input id="range_4" type="text" name="range_4" value="10000;100000">
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Bootstrap Slider</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row margin">
                        <div class="col-sm-6">
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="horizontal" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="red">

                            <p>data-slider-id="red"</p>
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="horizontal" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="blue">

                            <p>data-slider-id="blue"</p>
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="horizontal" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="green">

                            <p>data-slider-id="green"</p>
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="horizontal" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="yellow">

                            <p>data-slider-id="yellow"</p>
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="horizontal" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="aqua">

                            <p>data-slider-id="aqua"</p>
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="horizontal" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="purple">

                            <p style="margin-top: 10px">data-slider-id="purple"</p>
                        </div>
                        <div class="col-sm-6 text-center">
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="vertical" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="red">
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="vertical" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="blue">
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="vertical" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="green">
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="vertical" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="yellow">
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="vertical" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="aqua">
                            <input type="text" value="" class="slider form-control" data-slider-min="-200"
                                   data-slider-max="200" data-slider-step="5" data-slider-value="[-100,100]"
                                   data-slider-orientation="vertical" data-slider-selection="before"
                                   data-slider-tooltip="show" data-slider-id="purple">
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Ion Slider -->
<script src="../../plugins/ionslider/ion.rangeSlider.min.js"></script>
<!-- Bootstrap slider -->
<script src="../../plugins/bootstrap-slider/bootstrap-slider.js"></script>
<script>
    $(function () {
        /* BOOTSTRAP SLIDER */
        $('.slider').slider();

        /* ION SLIDER */
        $("#range_1").ionRangeSlider({
            min: 0,
            max: 5000,
            from: 1000,
            to: 4000,
            type: 'double',
            step: 1,
            prefix: "$",
            prettify: false,
            hasGrid: true
        });
        $("#range_2").ionRangeSlider();

        $("#range_5").ionRangeSlider({
            min: 0,
            max: 10,
            type: 'single',
            step: 0.1,
            postfix: " mm",
            prettify: false,
            hasGrid: true
        });
        $("#range_6").ionRangeSlider({
            min: -50,
            max: 50,
            from: 0,
            type: 'single',
            step: 1,
            postfix: "Â°",
            prettify: false,
            hasGrid: true
        });

        $("#range_4").ionRangeSlider({
            type: "single",
            step: 100,
            postfix: " light years",
            from: 55000,
            hideMinMax: true,
            hideFromTo: false
        });
        $("#range_3").ionRangeSlider({
            type: "double",
            postfix: " miles",
            step: 10000,
            from: 25000000,
            to: 35000000,
            onChange: function (obj) {
                var t = "";
                for (var prop in obj) {
                    t += prop + ": " + obj[prop] + "\r\n";
                }
                $("#result").html(t);
            },
            onLoad: function (obj) {
                //
            }
        });
    });
</script>
</body>
</html>
